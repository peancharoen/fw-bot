<!DOCTYPE html>
<html lang="en">
<head>
  <title>Wax bot</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/x-icon" href="/js/favicon.ico">
  <script src='/js/waxjs.js'></script>
  <script src="/js/tasktimer.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-5-strong">
    <ul class="nav navbar-nav nav-flex ml-auto">
      <li class="nav-item" style="display: none;"></li>
      <li class="nav-item"><span id="RPC" style="background-color: green; color: honeydew; font-size: smaller;"></span>&nbsp;<span id="waxusd" style="background-color: green; color: honeydew;"></span></li>
    </ul>
  </nav>
  <div class="container">

    <h1>SIMPLE Farming bot</h1>
    <div class="d-inline-block w-100">
      <div class="d-inline-block"><button class="btn btn-secondary btn-sm" type="button" id="login" onclick=login() >WAX Login</button></div>
      <div class="d-inline-block align-middle text-start" style="width: 120px;"><input type="text" class="form-control" id="updater" readonly></div>
      <div class="d-inline-block align-middle" style="width: 20%;">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1"><img src="/js/line.png" style="width: 16px;"></span>
          <input type="text" class="form-control " placeholder="LINE TOKEN HERE" aria-label="Username" aria-describedby="basic-addon1" id="lineToken">
        </div>
      </div>
      <div class="d-inline-block align-middle">
        <button class="btn btn-warning btn-sm" type="button" onclick=lineNotifyTest()>TEST LINE NOTIFY</button>
      </div>
    </div>
    <hr>
    <!-- <div class="row d-inline-flex" style="align-items: center;">
      <label class="align-middle">updater: </label><input id="updater" style="width: 90px;">&nbsp;<input id="lineToken" placeholder="LINE TOKEN HERE" style="width: 100px;">
      <button class="btn btn-warning btn-sm" type="button" onclick=lineNotifyTest()>TEST LINE NOTIFY</button><t></t>  -->
      <!-- &nbsp;<button class="btn btn-secondary btn-sm" type="button" id="sign" onclick=sign()>Sign transaction</button> -->
    <!-- </div> -->
    <!-- <label>message:</label> -->
    <input id="message" style="display:none;">
    <!-- <label>fail:</label> -->
    <input type="checkbox" id="fail" value="fail" style="display:none;"><t>
    
    <div class="d-inline-block w-100"><h5 id="usage"></h5></div>
    <!-- <label>Current Message</label> -->
    <h3 id="current" style="display:none;"></h3>
    <hr>
    <label>FarmersWorld</label>    <input type="checkbox" id="fwCheck" checked="true"> </input>    <label id="fwBalance"></label>
    <!-- <br>DEPOSIT GOLD <input id="xx" placeholder="432.1234"> <button type="button" class="btn btn-outline-primary btn-sm" onclick=fwDepositFWG() id="fwDepositFWGButton">Deposit</button> -->
    <!-- <br>DEPOSIT FOOD <input id="fwDepositFWF" placeholder="432.1234"> <button type="button" class="btn btn-outline-primary btn-sm" onclick=fwDepositFWF() id="fwDepositFWFButton">Deposit</button><br><br> -->
    <div class="input-group mb-0 d-inline-block w-100" style="align-items: center;">
      <div class="badge d-inline-block" style="background-color: burlywood;">
        <span class="align-middle">Repair@</span></div>
      <div class="d-inline-block" style="width: 5%; min-width: 50px;">
        <input id="fwRepair" type="text" class="form-control-sm text-center" value="30" style="width: 100%;">
      </div>
      <div class="d-inline-block">
        <span class="align-middle" style="font-style: italic;">points</span></div>
      |
      <div class="badge bg-primary d-inline-block">
        <span class="align-middle">Recover@</span></div>
      <div class="d-inline-block" style="width: 5%; min-width: 50px;">
        <input id="fwRecover" type="text" class="form-control-sm text-center" value="100" style="width: 100%;">
      </div>
      <div class="d-inline-block">
        <span class="align-middle" style="font-style: italic;">points</span></div>
    </div>
    <div style="line-height:12px;">
      <br>
    </div>
    <div class="input-group mb-0 d-inline-block w-100" style="align-items: center;">
      <div class="d-inline-block">
        <span class="align-middle" style="font-style: italic;">DEPOSIT GOLD</span></div>
      <div class="d-inline-block">
        <input id="fwDepositFWG" type="text" class="form-control-sm" placeholder="EX: 321.1234" aria-label="EX: 321.1234" aria-describedby="basic-addon2">
      </div>
      <div class="d-inline-block">
        <button class="btn-sm btn-warning rounded-pill" type="button" onclick=fwDepositFWG() id="fwDepositFWGButton">DEPOSIT</button>
      </div>
    </div>
    <div class="input-group mb-0 d-inline-block w-100" style="align-items: center;">
      <div class="d-inline-block">
        <span class="align-middle" style="font-style: italic;">DEPOSIT FOOD</span></div>
      <div class="d-inline-block">
        <input id="fwDepositFWF" type="text" class="form-control-sm" placeholder="EX: 321.1234" aria-label="EX: 321.1234" aria-describedby="basic-addon2">
      </div>
      <div class="d-inline-block">  
        <button class="btn-sm btn-primary rounded-pill" type="button" onclick=fwDepositFWF() id="fwDepositFWFButton">DEPOSIT</button>
      </div>
    </div>
    <br>
    <h5 id="resFarmersworld"></h5>
    <hr>
    <label>FarmingTales</label>    <input type="checkbox" id="ftCheck" checked="true"></input>    <label id="ftBalance"></label>
    <h5 id="resFarmingtales"></h5>
    <hr>
    <label>nftPanda</label>    <input type="checkbox" id="pandaCheck" checked="true"></input> <label class='badge bg-success'>FEED@</label> <input id="pandaFeed" type="text" class="form-control-sm" placeholder="EX: 321.1234" aria-label="EX: 321.1234" aria-describedby="basic-addon2" value="3500" style="width: 50px;"> <label id="pandaBalance"></label>
    <br><select id = "pandaFoodUnit"></select> <select id = "pandaFoodList"></select>  <button type="button" class="btn btn-outline-primary btn-sm" onclick=pandaBuyFood() id="pandaBuyFoodButton">Buy</button>
    <h5 id="resnftPanda"></h5>
    <hr>
    <label>Officeland</label>    
    <input type="checkbox" id="officelandCheck" checked="true"></input>
    <label id="officelandBalance"></label>
    <div class="input-group mb-0 w-100" style="display: flex; align-items: center;">
      <div class="w-10"><span class="align-middle" style="font-size: 3.5vw, 2vmin;">Sleep at </span></div>&nbsp;
      <div class="w-25 center"><input id="officelandSleepRate" type="text" class="form-control" value="40" style="text-align: center;"></div>&nbsp;
      <div class="w-10"><span class="align-middle">% </span></div>
    </div>
    <h5 id="resofficeland"></h5>
    <hr>
    <label>Transaction Results</label>
    <h5 id="response"></h5>
</div>
<button type="button" class="regular" name="edit" id="submit" style="display:none;"></button>
<script src="js/transact.js"></script>

</body>
</html>
